name: build

on:
  push:
    branches: ["main", "work"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm install --legacy-peer-deps --no-audit --no-fund
      - run: npm run build
